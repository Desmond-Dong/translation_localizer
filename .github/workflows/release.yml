name: Release

on:
  release:
    types: [published]

jobs:
  release-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: zip custom component
        run: |
          cd ${{ github.workspace }}/custom_components/translation_localizer
          zip -r translation_localizer.zip ./

      - name: upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/custom_components/translation_localizer/translation_localizer.zip
          asset_name: translation_localizer.zip
          tag: ${{ github.ref }}
          overwrite: true
