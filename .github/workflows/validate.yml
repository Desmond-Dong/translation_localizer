name: "Validate Code"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate

    steps:
      - name: Checkout the repository
        uses: "actions/checkout@v3"

      - name: Set up Python
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install jsonschema voluptuous requests homeassistant

      - name: Validate JSON files
        run: |
          python -c "
          import json
          import sys
          from pathlib import Path

          files = [
            'hacs.json',
            'custom_components/translation_localizer/manifest.json',
            'custom_components/translation_localizer/strings.json'
          ]

          for file_path in files:
            try:
              with open(file_path, 'r') as f:
                json.load(f)
              print(f'✅ {file_path} is valid')
            except json.JSONDecodeError as e:
              print(f'❌ {file_path} is invalid: {e}')
              sys.exit(1)
          "

      - name: Validate Python syntax
        run: |
          python -m py_compile custom_components/translation_localizer/__init__.py
          python -m py_compile custom_components/translation_localizer/config_flow.py
          python -m py_compile custom_components/translation_localizer/const.py
          echo "✅ All Python files have valid syntax"

      - name: Validate HACS manifest
        run: |
          python -c "
          import json
          import sys
          with open('hacs.json') as f:
            data = json.load(f)

          required_fields = ['name', 'homeassistant']
          for field in required_fields:
            if field not in data:
              print(f'❌ Missing required field in hacs.json: {field}')
              sys.exit(1)

          print('✅ HACS manifest is valid')
          "

      - name: Validate integration manifest
        run: |
          python -c "
          import json
          import sys
          from pathlib import Path

          manifest_path = Path('custom_components/translation_localizer/manifest.json')
          with open(manifest_path) as f:
            data = json.load(f)

          required_fields = ['domain', 'name', 'version', 'config_flow']
          for field in required_fields:
            if field not in data:
              print(f'❌ Missing required field in manifest.json: {field}')
              sys.exit(1)

          # Check domain matches directory name
          if data['domain'] != 'translation_localizer':
            print(f'❌ Domain {data[\"domain\"]} does not match directory name')
            sys.exit(1)

          print('✅ Integration manifest is valid')
          "